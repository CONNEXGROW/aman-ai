<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AM.0</title>
  <style>
    :root {
      --primary-color: #00f2fe;
      --secondary-color: #4facfe;
      --background-dark: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --glow-color: rgba(0, 242, 254, 0.5);
      --animation-timing: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--background-dark);
      color: var(--text-primary);
      line-height: 1.5;
      overflow: hidden;
    }

    .app-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
    }

    .power-circle {
      position: absolute;
      width: 100vh;
      height: 100vh;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      opacity: 0.1;
      animation: pulse 4s infinite;
    }

    .chat-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid var(--primary-color);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 1.5rem;
      background: linear-gradient(180deg, rgba(0,242,254,0.1) 0%, rgba(0,242,254,0) 100%);
      border-bottom: 1px solid var(--primary-color);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .jarvis-logo {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .arc-reactor {
      position: relative;
      width: 100%;
      height: 100%;
      animation: float 3s ease-in-out infinite;
    }

    .reactor-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: var(--primary-color);
      border-radius: 50%;
      box-shadow: 0 0 20px var(--glow-color);
      animation: glow 2s ease-in-out infinite;
    }

    .reactor-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 3s linear infinite;
    }

    .header-info h1 {
      font-size: 2rem;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--glow-color);
      margin-bottom: 0.5rem;
    }

    .status-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background-color: var(--primary-color);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .system-stats {
      display: flex;
      gap: 2rem;
    }

    .stat {
      flex: 1;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .stat-bar {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .stat-fill {
      height: 100%;
      background: var(--primary-color);
      width: 75%;
      transition: width 1s ease;
    }

    .chat-box {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      scroll-behavior: smooth;
      position: relative;
    }

    .welcome-message {
      text-align: center;
      margin: 2rem 0;
    }

    .message {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--primary-color);
      max-width: 80%;
      animation: fadeIn 0.3s ease-out;
    }

    .user {
      background: rgba(0,242,254,0.1);
      margin-left: auto;
    }

    .bot {
      background: rgba(255,255,255,0.05);
      margin-right: auto;
    }

    .input-container {
      padding: 1.5rem;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid var(--primary-color);
      display: flex;
      gap: 1rem;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
    }

    #user-input {
      width: 100%;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: all var(--animation-timing);
    }

    #user-input:focus {
      box-shadow: 0 0 15px var(--glow-color);
    }

    .input-effects {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 8px;
      opacity: 0.5;
    }

    #send-button {
      position: relative;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: var(--primary-color);
      color: var(--background-dark);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--animation-timing);
      overflow: hidden;
    }

    #send-button:hover {
      transform: scale(1.1);
    }

    #send-button svg {
      width: 24px;
      height: 24px;
      z-index: 1;
    }

    .button-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, var(--primary-color) 0%, transparent 70%);
      opacity: 0;
      transition: opacity var(--animation-timing);
    }

    #send-button:hover .button-glow {
      opacity: 0.5;
    }

    .loading {
      width: 20px;
      height: 20px;
      border: 2px solid var(--background-dark);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px var(--glow-color); }
      50% { box-shadow: 0 0 40px var(--glow-color); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 3px;
    }

    @media (max-width: 640px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }

      .app-container {
        padding: 0;
      }

      .power-circle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="power-circle"></div>
    <div class="chat-container">
      <div class="chat-header">
        <div class="header-content">
          <div class="jarvis-logo">
            <div class="arc-reactor">
              <div class="reactor-core"></div>
              <div class="reactor-ring"></div>
            </div>
          </div>
          <div class="header-info">
            <h1>JARVIS AM.0</h1>
            <div class="status-container">
              <span class="status-dot"></span>
              <span class="status">SYSTEM ONLINE</span>
            </div>
          </div>
        </div>
        <div class="system-stats">
          <div class="stat">
            <span class="stat-label">CPU</span>
            <div class="stat-bar">
              <div class="stat-fill"></div>
            </div>
          </div>
          <div class="stat">
            <span class="stat-label">MEMORY</span>
            <div class="stat-bar">
              <div class="stat-fill"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="chat-box" id="chat-box">
        <div class="welcome-message">
          <h2 style="color: var(--primary-color); margin-bottom: 1rem;">
            Welcome, I am JARVIS AM.0
          </h2>
          <p style="color: var(--text-secondary);">
            How may I assist you today?
          </p>
        </div>
      </div>

      <div class="input-container">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="user-input" 
            placeholder="Enter command..." 
            autocomplete="off"
          >
          <div class="input-effects"></div>
        </div>
        <button id="send-button">
          <div class="button-glow"></div>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatBox = document.getElementById('chat-box');
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
    
      // Handle send button click
      sendButton.addEventListener('click', handleSendMessage);
    
      // Handle enter key press
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleSendMessage();
        }
      });
    
      // Focus input on load
      userInput.focus();
    
      async function handleSendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
    
        // Display user message
        displayMessage(message, 'user');
        userInput.value = '';
    
        try {
          const response = await fetch('https://ai-givp.onrender.com/api/generate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ prompt: message }),
          });
    
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
    
          const data = await response.json();
          displayMessage(data.response, 'bot');
        } catch (error) {
          console.error('Error:', error);
          displayMessage('I apologize, but I encountered an error processing your request. Please try again.', 'bot');
        }
      }
    
      function displayMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        messageElement.textContent = message;
        
        // Remove welcome message if it exists
        const welcomeMessage = chatBox.querySelector('.welcome-message');
        if (welcomeMessage) {
          welcomeMessage.remove();
        }
    
        chatBox.appendChild(messageElement);
        
        // Scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    
      // Add loading indicator
      function setLoading(isLoading) {
        sendButton.disabled = isLoading;
        userInput.disabled = isLoading;
        if (isLoading) {
          sendButton.innerHTML = '<div class="loading"></div>';
        } else {
          sendButton.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>';
        }
      }
    });
  </script>
</body>
</html>
