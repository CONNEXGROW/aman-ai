<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>JARVIS AM.0</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --primary-color: #00f2fe;
      --secondary-color: #4facfe;
      --background-dark: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --glow-color: rgba(0, 242, 254, 0.5);
      --animation-timing: 0.3s;
      --message-max-width: 85%;
      --message-spacing: 1.5rem;
      --container-padding: 2rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--background-dark);
      color: var(--text-primary);
      line-height: 1.5;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .app-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--container-padding);
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
    }

    .power-circle {
      position: absolute;
      width: 100vh;
      height: 100vh;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      opacity: 0.1;
      animation: pulse 4s infinite;
    }

    .chat-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: calc(100vh - var(--container-padding) * 2 - 60px);
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid var(--primary-color);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 242, 254, 0.1);
      display: none;
    }

    .chat-header {
      padding: 1.5rem;
      background: linear-gradient(180deg, rgba(0,242,254,0.1) 0%, rgba(0,242,254,0) 100%);
      border-bottom: 1px solid var(--primary-color);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .jarvis-logo {
      position: relative;
      width: 60px;
      height: 60px;
      flex-shrink: 0;
    }

    .arc-reactor {
      position: relative;
      width: 100%;
      height: 100%;
      animation: float 3s ease-in-out infinite;
    }

    .reactor-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: var(--primary-color);
      border-radius: 50%;
      box-shadow: 0 0 20px var(--glow-color);
      animation: glow 2s ease-in-out infinite;
    }

    .reactor-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 3s linear infinite;
    }

    .header-info h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--glow-color);
      margin-bottom: 0.5rem;
    }

    .status-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background-color: var(--primary-color);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .system-stats {
      display: flex;
      gap: 2rem;
    }

    .stat {
      flex: 1;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .stat-bar {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .stat-fill {
      height: 100%;
      background: var(--primary-color);
      transition: width 1s ease;
    }

    .chat-box {
      flex: 1;
      padding: var(--message-spacing);
      overflow-y: auto;
      scroll-behavior: smooth;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .welcome-message {
      text-align: center;
      margin: 2rem 0;
      padding: 2rem;
      background: rgba(0, 242, 254, 0.05);
      border-radius: 12px;
      border: 1px solid var(--primary-color);
    }

    .welcome-message h2 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-size: clamp(1.2rem, 3vw, 1.5rem);
    }

    .welcome-message p {
      color: var(--text-secondary);
    }

    .message-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      width: 100%;
      padding: 0.5rem var(--message-spacing);
      position: relative;
    }

    .message {
      position: relative;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.6;
      max-width: var(--message-max-width);
      word-wrap: break-word;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease-out;
      border: 1px solid var(--primary-color);
    }

    .user {
      background: rgba(0,242,254,0.1);
      margin-left: auto;
      border-top-right-radius: 4px;
      text-align: right;
    }

    .bot {
      background: rgba(255,255,255,0.05);
      margin-right: auto;
      border-top-left-radius: 4px;
      text-align: left;
    }

    .message::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      top: -1px;
    }

    .user::before {
      right: -8px;
      border-left-color: var(--primary-color);
      border-top-color: var(--primary-color);
    }

    .bot::before {
      left: -8px;
      border-right-color: var(--primary-color);
      border-top-color: var(--primary-color);
    }

    .input-container {
      padding: 1.5rem;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid var(--primary-color);
      display: flex;
      gap: 1rem;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
    }

    #user-input {
      width: 100%;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: all var(--animation-timing);
      resize: none;
      min-height: 50px;
      max-height: 150px;
    }

    #user-input:focus {
      box-shadow: 0 0 15px var(--glow-color);
    }

    .input-effects {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 8px;
      opacity: 0.5;
    }

    #send-button {
      position: relative;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: var(--primary-color);
      color: var(--background-dark);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--animation-timing);
      overflow: hidden;
      flex-shrink: 0;
    }

    #send-button:hover {
      transform: scale(1.1);
    }

    #send-button:active {
      transform: scale(0.95);
    }

    #send-button svg {
      width: 24px;
      height: 24px;
      z-index: 1;
    }

    .button-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, var(--primary-color) 0%, transparent 70%);
      opacity: 0;
      transition: opacity var(--animation-timing);
    }

    #send-button:hover .button-glow {
      opacity: 0.5;
    }

    .loading {
      width: 20px;
      height: 20px;
      border: 2px solid var(--background-dark);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 3px;
    }

    /* Login Container Styles */
    .login-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid var(--primary-color);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 242, 254, 0.1);
      text-align: center;
      margin: 0 auto;
      display: block;
    }

    .login-container h1 {
      font-size: 1.8rem;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--glow-color);
      margin-bottom: 1.5rem;
    }

    .status {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: rgba(0, 242, 254, 0.1);
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: all var(--animation-timing);
      margin-bottom: 1.5rem;
    }

    .google-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px var(--glow-color);
    }

    .google-btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    .google-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .error-message {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.4);
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .success-message {
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.4);
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .footer {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 2rem;
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Profile Container Styles */
    .profile-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid var(--primary-color);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 242, 254, 0.1);
      margin: 0 auto;
      display: none;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .profile-info p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .profile-field {
      margin-bottom: 1.5rem;
    }

    .profile-field label {
      display: block;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .profile-field input {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: all var(--animation-timing);
    }

    .profile-field input:focus {
      box-shadow: 0 0 15px var(--glow-color);
    }

    .update-btn, .logout-btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(0, 242, 254, 0.1);
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: all var(--animation-timing);
      margin-bottom: 1rem;
    }

    .update-btn:hover, .logout-btn:hover {
      background: rgba(0, 242, 254, 0.2);
      box-shadow: 0 0 15px var(--glow-color);
    }

    .update-btn:active, .logout-btn:active {
      transform: scale(0.98);
    }

    .logout-btn {
      background: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
    }

    .google-btn.loading {
      position: relative;
      color: transparent;
    }

    .google-btn.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--background-dark);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px var(--glow-color); }
      50% { box-shadow: 0 0 40px var(--glow-color); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      :root {
        --message-max-width: 90%;
        --message-spacing: 1rem;
        --container-padding: 1.5rem;
      }

      .app-container {
        padding: var(--container-padding);
      }

      .chat-container, .login-container, .profile-container {
        border-radius: 12px;
      }

      .chat-container {
        height: calc(100vh - var(--container-padding) * 2 - 60px);
      }

      .chat-header {
        padding: 1rem;
      }

      .header-content {
        gap: 1rem;
      }

      .jarvis-logo {
        width: 50px;
        height: 50px;
      }

      .system-stats {
        gap: 1rem;
      }

      .input-container {
        padding: 1rem;
      }

      .welcome-message {
        padding: 1.5rem;
        margin: 1rem 0;
      }
    }

    @media (max-width: 640px) {
      :root {
        --message-max-width: 95%;
        --message-spacing: 0.75rem;
        --container-padding: 0.75rem;
      }

      .app-container {
        padding: var(--container-padding);
      }

      .chat-container {
        height: calc(100vh - var(--container-padding) * 2 - 60px);
        border-radius: 8px;
      }

      .power-circle {
        display: none;
      }

      .header-info h1 {
        font-size: 1.5rem;
      }

      .system-stats {
        flex-direction: column;
        gap: 0.5rem;
      }

      .message {
        padding: 0.875rem 1rem;
        font-size: 0.95rem;
      }
    }

    @media (max-height: 600px) {
      :root {
        --container-padding: 0.5rem;
      }

      .chat-container {
        height: calc(100vh - var(--container-padding) * 2 - 60px);
      }

      .chat-header {
        padding: 0.75rem;
      }

      .jarvis-logo {
        width: 40px;
        height: 40px;
      }

      .input-container {
        padding: 0.75rem;
      }

      .welcome-message {
        padding: 1rem;
        margin: 0.5rem 0;
      }
    }

    /* Touch Device Optimizations */
    @media (hover: none) {
      #send-button:hover {
        transform: none;
      }

      #send-button:active {
        transform: scale(0.95);
      }

      .button-glow {
        display: none;
      }
    }
  </style>
</head>

    <!-- Chat Container -->

      <div class="profile-field">
        <label for="bio">Bio</label>

      <div id="profileMessage"></div>

  let currentUser = null;
  const signInBtn = document.getElementById('signInBtn');
  const signOutBtn = document.getElementById('signOutBtn');
  const updateProfileBtn = document.getElementById('updateProfileBtn');
  const statusEl = document.getElementById('status');
  const errorMessageEl = document.getElementById('errorMessage');
  const profileMessageEl = document.getElementById('profileMessage');
  const loginContainer = document.getElementById('login-container');
  const profileContainer = document.getElementById('profile-container');
  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');
  const chatBox = document.getElementById('chat-box');
  let retryCount = 0;
  const maxRetries = 3;
  let isLoading = false;

  // Fetch Firebase configuration from server
  async function fetchFirebaseConfig() {
    try {
      const response = await fetch("https://ai-givp.onrender.com/firebase-config");
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      firebaseConfig = await response.json();

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      console.log("Firebase Initialized");

      signInBtn.disabled = false;
      statusEl.innerText = "Ready to sign in";
      errorMessageEl.innerHTML = "";

      // Set up auth state listener
      firebase.auth().onAuthStateChanged(handleAuthStateChange);

      // Add event listeners
      signInBtn.addEventListener('click', signInWithGoogle);
      signOutBtn.addEventListener('click', signOut);
      updateProfileBtn.addEventListener('click', updateProfile);
      sendButton.addEventListener('click', handleSendMessage);

      // Handle enter key press in chat input
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSendMessage();
        }
      });
    } catch (error) {
      console.error("Error fetching Firebase config:", error);
      retryCount++;

      if (retryCount < maxRetries) {
        statusEl.innerText = `Retrying connection... (${retryCount}/${maxRetries})`;
        setTimeout(fetchFirebaseConfig, 2000);
      } else {
        statusEl.innerText = "Connection Error";
        errorMessageEl.innerHTML = `
          <div class="error-message">
            Unable to connect to the authentication server.<br>
    
          </div>
        `;
        signInBtn.disabled = true;
      }
    }
  }

  // Handle authentication state changes
  function handleAuthStateChange(user) {
    if (user) {
      // User is signed in
      currentUser = user;
      console.log("User signed in:", user);

      // Update UI based on where we want to send the user
      loginContainer.style.display = 'none';

      // Choose where to direct the user after login
      // Option 1: Go to profile page
      // profileContainer.style.display = 'block';

      // Option 2: Go to chat interface
      chatContainer.style.display = 'block';
      userInput.disabled = false;
      sendButton.disabled = false;

      // Update profile UI
      document.getElementById('profile-name').innerText = user.displayName || 'Anonymous';
      document.getElementById('profile-email').innerText = user.email;
      document.getElementById('profile-avatar').src = user.photoURL || 'https://via.placeholder.com/80';
      document.getElementById('displayName').value = user.displayName || '';
      document.getElementById('photoURL').value = user.photoURL || '';

      // Fetch additional profile data
      fetchProfile(user.uid);

      // Add welcome message with user's name
      const welcomeMessage = document.querySelector('.welcome-message h2');
      welcomeMessage.innerText = `Welcome ${user.displayName || 'User'}, I am JARVIS AM.0`;
    } else {
      // User is signed out
      currentUser = null;
      console.log("User signed out");

      // Update UI
      loginContainer.style.display = 'block';
      profileContainer.style.display = 'none';
      chatContainer.style.display = 'none';
      userInput.disabled = true;
      sendButton.disabled = true;
    }
  }

  // Sign in with Google - Fixed to prevent popup from closing prematurely
  async function signInWithGoogle() {
    if (!firebase.apps.length) {
      showNotification("Authentication system not initialized", 'error');
      return;
    }

    // Disable button and show loading state
    signInBtn.disabled = true;
    signInBtn.classList.add('loading');
    const originalBtnContent = signInBtn.innerHTML;
    signInBtn.innerHTML = '';
    statusEl.innerText = "Signing in...";

    try {
      // Configure Google provider with proper settings
      const provider = new firebase.auth.GoogleAuthProvider();

      // Add scopes for better user experience
      provider.addScope('profile');
      provider.addScope('email');

      // Set custom parameters to fix popup issues
      provider.setCustomParameters({
        prompt: 'select_account'
      });

      

      // Sign in with popup
      const result = await firebase.auth().signInWithPopup(provider);
      console.log("Google sign-in successful:", result.user);

      // Get the user's ID token for backend verification
      const idToken = await result.user.getIdToken();

      // Verify token with backend
      try {
        const response = await fetch("http://localhost:5000/verify-token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken }),
        });

        const data = await response.json();
        if (data.success) {
          console.log("User verified:", data.user);
          showNotification(`Welcome, ${data.user.email}`, 'success');
        } else {
          console.error("Token verification failed:", data.error);
          showNotification("Authentication failed. Please try again.", 'error');
        }
      } catch (error) {
        console.error("Token verification error:", error);
        // Continue anyway since the Firebase auth was successful
        showNotification(`Welcome, ${result.user.email}`, 'success');
      }
    } catch (error) {
      console.error("Sign-in error:", error);

      // Handle specific error codes
      if (error.code === 'auth/popup-closed-by-user') {
        showNotification("Sign-in was cancelled. Please try again.", 'error');
      } else if (error.code === 'auth/popup-blocked') {
        showNotification("Popup was blocked. Please allow popups for this site.", 'error');
      } else {
        showNotification("Sign-in failed. Please try again.", 'error');
      }
    } finally {
      // Restore button state
      signInBtn.disabled = false;
      signInBtn.classList.remove('loading');
      signInBtn.innerHTML = originalBtnContent;
    }
  }

  // Sign out
  async function signOut() {
    try {
      await firebase.auth().signOut();
      showNotification("Signed out successfully", 'success');
    } catch (error) {
      console.error("Sign-out error:", error);
      showNotification("Failed to sign out. Please try again.", 'error');
    }
  }

  // Fetch user profile
  async function fetchProfile(uid) {
    try {
      const response = await fetch(`https://ai-givp.onrender.com/profile/${uid}`);
      const data = await response.json();

      if (data.success) {
        const { bio } = data.profile;
        document.getElementById("bio").value = bio || "";
      }
    } catch (error) {
      console.error("Error fetching profile:", error);
      showProfileMessage("Failed to load profile data", 'error');
    }
  }

  // Update user profile
  async function updateProfile() {
    const displayName = document.getElementById("displayName").value;
    const photoURL = document.getElementById("photoURL").value;
    const bio = document.getElementById("bio").value;

    try {
      // Update Firebase profile
      await currentUser.updateProfile({ displayName, photoURL });

      // Update backend profile
      const response = await fetch(`https://ai-givp.onrender.com/update-profile/${currentUser.uid}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ displayName, photoURL, bio }),
      });

      const data = await response.json();
      if (data.success) {
        showProfileMessage("Profile updated successfully!", 'success');
        document.getElementById('profile-name').innerText = displayName || 'Anonymous';
        document.getElementById('profile-avatar').src = photoURL || 'https://via.placeholder.com/80';
      } else {
        throw new Error(data.error);
      }
    } catch (error) {
      console.error("Error updating profile:", error);
      showProfileMessage("Failed to update profile. Please try again.", 'error');
    }
  }

  // Handle sending messages
  async function handleSendMessage() {
    const message = userInput.value.trim();
    if (!message || isLoading) return;

    setLoading(true);
    displayMessage(message, 'user');
    userInput.value = '';
    userInput.style.height = 'auto';

    try {
      const idToken = await currentUser.getIdToken();
      const response = await fetch('https://ai-givp.onrender.com/api/generate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${idToken}`
        },
        body: JSON.stringify({ prompt: message }),
      });

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const data = await response.json();
      displayMessage(data.response, 'bot');
    } catch (error) {
      console.error('Error:', error);
      displayMessage('I apologize, but I encountered an error processing your request. Please try again.', 'bot');
    } finally {
      setLoading(false);
    }
  }

  // Display message in chat
  function displayMessage(message, sender) {
    const messageGroup = document.createElement('div');
    messageGroup.classList.add('message-group');

    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.textContent = message;

    // Remove welcome message if it exists
    const welcomeMessage = chatBox.querySelector('.welcome-message');
    if (welcomeMessage) {
      welcomeMessage.remove();
    }

    messageGroup.appendChild(messageElement);
    chatBox.appendChild(messageGroup);

    // Smooth scroll to bottom
    messageElement.scrollIntoView({ behavior: 'smooth', block: 'end' });
  }

  // Set loading state
  function setLoading(loading) {
    isLoading = loading;
    sendButton.disabled = loading;
    userInput.disabled = loading;

    if (loading) {
      sendButton.innerHTML = '<div class="loading"></div>';
    } else {
      sendButton.innerHTML = `
        <div class="button-glow"></div>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      `;
    }
  }

  // Show notification in login container
  function showNotification(message, type) {
    statusEl.innerText = message;
    if (type === 'success') {
      statusEl.style.background = 'rgba(16, 185, 129, 0.1)';
      statusEl.style.color = '#10b981';
      statusEl.style.borderColor = 'rgba(16, 185, 129, 0.4)';
      errorMessageEl.innerHTML = '';
    } else {
      statusEl.style.background = 'rgba(239, 68, 68, 0.1)';
      statusEl.style.color = '#ef4444';
      statusEl.style.borderColor = 'rgba(239, 68, 68, 0.4)';
      errorMessageEl.innerHTML = `
        <div class="error-message">
          ${message}
        </div>
      `;
    }
  }

  // Show message in profile container
  function showProfileMessage(message, type) {
    profileMessageEl.innerHTML = `
      <div class="${type === 'success' ? 'success-message' : 'error-message'}">
        ${message}
      </div>
    `;

    // Auto-hide message after 5 seconds
    setTimeout(() => {
      profileMessageEl.innerHTML = '';
    }, 5000);
  }

  // Update system stats randomly
  function updateSystemStats() {
    const cpuFill = document.querySelector('.stat:nth-child(1) .stat-fill');
    const memoryFill = document.querySelector('.stat:nth-child(2) .stat-fill');

    setInterval(() => {
      const cpuUsage = Math.floor(Math.random() * 30) + 60; // 60-90%
      const memoryUsage = Math.floor(Math.random() * 20) + 50; // 50-70%

      cpuFill.style.width = `${cpuUsage}%`;
      memoryFill.style.width = `${memoryUsage}%`;
    }, 3000);
  }

  // Handle mobile keyboard showing/hiding
  function setupMobileKeyboardHandling() {
    let viewheight = window.innerHeight;
    window.addEventListener('resize', () => {
      if (window.innerHeight < viewheight) {
        // Keyboard is showing
        chatBox.style.height = 'calc(100vh - 60px)';
        setTimeout(() => chatBox.scrollTop = chatBox.scrollHeight, 100);
      } else {
        // Keyboard is hidden
        chatBox.style.height = '';
      }
      viewheight = window.innerHeight;
    });
  }

  // Prevent zoom on double tap for touch devices
  function preventZoomOnDoubleTap() {
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  }

  // Initialize the application
  fetchFirebaseConfig();
  updateSystemStats();
  setupMobileKeyboardHandling();
  preventZoomOnDoubleTap();
  userInput.focus();
});

  </script>
